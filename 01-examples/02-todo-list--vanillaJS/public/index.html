<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="app">
    <section data-name="TodoForm">
      <form id="todo__form">
        <input type="text" id="todo__form-input" />
      </form>
    </section>
    <section data-name="TodoFilter">
      <button class="btn btn-link">all</button>
      <button class="btn btn-link">active</button>
      <button class="btn btn-link">completed</button>
    </section>
    <section data-name="TodoItems">
      <ul class="todo-items" id="todo__items-wrap"></ul>
    </section>
  </div>
</body>

</html>
